apiVersion: rhdh.redhat.com/v1alpha2
kind: Backstage
spec:
  deployment:
    patch:
      spec:
        template:
          spec:
            containers:
              - name: backstage-backend
                image: busybox
            volumes:
              - ephemeral:
                  volumeClaimTemplate:
                    spec:
                      storageClassName: "special"
                      accessModes:
                        - ReadWriteOnce
                      resources:
                        requests:
                          storage: 1M
                name: dynamic-plugins-root